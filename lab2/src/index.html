<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/4a93c74d43.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex flex-col w-screen h-screen items-center">
      <div class="max-w-md mx-auto mt-5">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only"
          >Search</label
        >

        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div>
            <input
              type="search"
              id="search"
              class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Search"
            />
          </div>
        </div>
      </div>

      <div
        id="tags-container"
        class="inline-flex rounded-md shadow-sm mt-5"
        role="group"
      ></div>
      <div id="todo-container" class="flex flex-col justify-center"></div>
      <div
        id="delete-modal"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-2xl max-h-full">
          <div class="relative bg-white rounded-lg shadow">
            <div
              class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
            >
              <h3 class="text-xl font-semibold text-gray-900">
                Do you want to delete task?
              </h3>
              <button
                id="delete-modal-hide"
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
              >
                <i class="fa-solid fa-x"></i>
              </button>
            </div>
            <div class="p-4 md:p-5 space-y-4">
              <p
                id="task-title-modal"
                class="text-base leading-relaxed text-gray-500"
              ></p>
            </div>
            <div
              class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b"
            >
              <button
                id="delete-modal-confirm"
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Yes
              </button>
              <button
                id="delete-modal-decline"
                type="button"
                class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
              >
                No
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="add-modal"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-md max-h-full right-1/2">
          <div class="relative bg-white rounded-lg shadow">
            <div
              class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
            >
              <h3 class="text-lg font-semibold text-gray-900">
                Create New Task
              </h3>
              <button
                id="close-modal-button"
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
              >
                <i class="fa-solid fa-x"></i>
              </button>
            </div>
            <div class="p-4 md:p-5">
              <div class="grid gap-4 mb-4 grid-cols-2">
                <div class="col-span-2">
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Name</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="task-title"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="Type name"
                    required=""
                  />
                </div>

                <div class="col-span-2">
                  <label
                    for="description"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Description</label
                  >
                  <textarea
                    id="task-description"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Write  description here"
                  ></textarea>
                </div>
                <div class="col-span-2">
                  <label
                    for="tag"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Tags</label
                  >
                  <input
                    type="text"
                    name="tag"
                    id="task-tags"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="Type tags seperated by spaces"
                    required=""
                  />
                </div>
              </div>
              <button
                id="add-task-button"
                class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Add new task
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        id="add-modal-button"
        class="rounded-full size-5 p-7 bg-blue-400 shadow-lg flex justify-center items-center text-white text-center mb-5 bottom-0 fixed right-0 mr-5 cursor-pointer"
      >
        <button><i class="fa-solid fa-plus text-xl"></i></button>
      </div>
    </div>
    <div
      id="revert-button"
      class="flex rounded-full size-5 p-7 bg-blue-400 shadow-lg justify-center items-center text-white text-center bottom-0 mb-5 ml-5 fixed left-0 cursor-pointer"
    >
      <button><i class="fa-solid fa-undo text-xl"></i></button>
    </div>
    <marquee> JADOM JADOM</marquee>

    <script src="./script.js"></script>
  </body>
</html>
